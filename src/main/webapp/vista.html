<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
</head>
<body>
<h1>Gestión de Libros</h1>
<form action="libroServlet" method="post">
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn"><br><br>

    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo"><br><br>

    <label for="autor">Autor:</label>
    <input type="text" name="autor" id="autor"><br><br>

    <label for="accion">Acción:</label>
    <select name="accion" id="accion">
        <option value="insertar">Insertar Libro</option>
        <option value="actualizar">Actualizar Libro</option>
        <option value="eliminar">Eliminar Libro Por Isbn</option>
        <option value="leerPorIsbn">Leer Libro Por ISBN</option>
        <option value="leerTodos">Leer Todos Los Libros</option>
    </select><br><br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
